<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form>
        <h1 id="guess">Guess a number</h1>
        <input type="text" id="guessField" class="guessField">
        <input class="btn" type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
        <p >Previous Guesses: <span class="guesses"></span></p>
        <p >You have <span class="lastResult">10</span> guesses left. </p>
        <p class="isHigh"></p>
    </div>
    <div class="fixed-btm">
        <a class="btn" onclick="reloadPage()"> Restart Game</a>
        <a class="btn" href="./"> home</a>
        <a class="btn" href="./payroll.html"> Part A</a>
        <a class="btn" href="./num_guess.html"> Part B</a>
        <a class="btn" href="./img_guessing.html">Part C</a>
    </div>
    <script src="num_guess.js"></script>
</body>
</html>
